<div class="mycourses-page">
  <div class="container">
      <div class="row">

        <div class="col-sm-3" >
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3  class="panel-title">L{{ currentpid}}
                &nbsp;<i class="icon ion-paper-airplane"></i>&nbsp;&nbsp;第{{currentcid - currentpid*10}}课
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a style="color: darkorange" class="nav-link" [routerLink]="['/mycourses', currentUser.username]" routerLinkActive="active">
                  返回
                </a>
              </h3>
            </div>


            <div class="panel-body" style="height:560px;">
              <span *ngFor="let mycourse of courseList">

                <h5 *ngIf="mycourse.pid == currentcid" [class.selected]="mycourse.cid == selectCourse.cid" (click)="onSelect(mycourse.cid)">
                  <div><i class="icon ion-flag"></i>&nbsp;{{mycourse.cname}}</div>
                </h5>

                <span *ngFor="let child of courseList">
                  <div *ngIf="child.pid == mycourse.cid && mycourse.pid == currentcid
                  && (mycourse.cid == selectCourse.cid || child.cid == selectCourse.cid || child.pid == selectCourse.pid)"
                       [class.selected]="child.cid == selectCourse.cid" (click)="onSelect(child.cid)">
                    &nbsp;&nbsp;&nbsp;&nbsp;<a><i class="icon ion-ios-play"></i>&nbsp;{{child.cname}}</a>
                    <br>
                  </div>
                </span>

              </span>
            </div>

          </div>
        </div>

        <div class="col-sm-9" style="margin-right:-20px">
          <div class="panel panel-success">
            <div class="panel-body" style="height:600px;">
              <h1  class="panel-title">{{selectCourse.cname}}</h1>
              <br>

              <video width="100%" height="460" controls controlslist="nodownload" oncontextmenu="return false;" style="outline-style: none" [src]="url+selectCourse.cid+'&file_name='+selectCourse.cvedio | secure | async">
              </video>

              <br>
              <br>

              <div style="text-align:center;">
                <a *ngIf="selectCourse.cid" target="_blank" href="http://localhost:8601?user={{currentUser.username}}&&cid={{selectCourse.cid}}&&title={{selectCourse.cname}}">
                  <button type="button" class="btn btn-success">去做作业</button>
                </a>
              </div>

            </div>
          </div>
        </div>

      </div>
  </div>
</div>
