<div class="panel panel-success" *ngIf="currentUser.role == 'teacher' || currentUser.role == 'admin' || currentUser.role == 'super'">
  <div class="panel-heading">
    <h3 class="panel-title">学生管理 :</h3>
  </div>
  <div class="panel-body">

		<div class="col-lg-6">
      <div class="input-group">
        <input #user_name type="text" class="form-control" placeholder="用户名称，支持模糊查询">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="onQuery(user_name.value)">
            查询
          </button>
        </span>
      </div>
    </div>

	</div>
</div>

<table class="table table-striped table-hover" *ngIf="currentUser.role == 'teacher' || currentUser.role == 'admin' || currentUser.role == 'super'">
    <thead>
      <tr>
        <th  width="8%" style="text-align:center;">学号</th>
        <th style="text-align:center;">姓名</th>
        <th style="text-align:center;">Email</th>
        <th style="text-align:center;">电话</th>
        <th style="text-align:center;">班级</th>
        <th width="10%" style="text-align:center;">操作</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let student of studentList">
          <td style="text-align:center;">{{student.sid}}</td>
          <td style="text-align:center;">{{student.uname}}</td>
          <td style="text-align:center;">{{student.email}}</td>
          <td style="text-align:center;">{{student.phone}}</td>
          <td style="text-align:center;">{{student.rid}}</td>
          <td style="text-align:center;">
            <button type="button" class="btn btn-link btn-xs" (click)="showPrePage()">管理</button>
          </td>
        </tr>
    </tbody>

</table>

<div>
    <button type="button" class="btn btn-link btn-xs" [disabled]="!preShow" (click)="showPrePage()">上一页</button>
    <input type="text" style="width:50px;" (change)="onChangePage($event.target.value)" placeholder="{{curPage}}" value="{{curPage}}">
    <span> / {{pageNo}} 页</span>
    <button type="button" class="btn btn-link btn-xs" [disabled]="!nextShow" (click)="showNextPage()">下一页</button>
    <!--span> 每页显示 : </span>
    <select (change)="onChangePageSize($event.target.value)">
        <option *ngFor="let pageSize of pageSizes" value="{{pageSize}}">{{pageSize}}</option>
    </select-->
</div>
