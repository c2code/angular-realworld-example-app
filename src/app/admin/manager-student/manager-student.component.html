<ul class="easyui-tree">

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
          {{classroom.rname}} ---- 成员管理
        <div class="btn-group btn-group-xs" style="float:right;">
          <button type="button" class="btn btn-link btn-xs" (click)="onAdd()">
            <i class="icon ion-ios-plus-outline"></i> 添加
          </button>
          <button type="button" class="btn btn-link btn-xs" (click)="onReturn()">
          <i class="icon ion-ios-redo"></i> 返回
        </button>

        </div>
      </h3>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th  width="10%">编号</th>
        <th>姓名</th>
        <th>Email</th>
        <th>电话</th>
        <th width="25%">操作</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let mystudent of studentList">
          <td>{{mystudent.sid}}</td>
          <td>{{mystudent.uname}}</td>
          <td>{{mystudent.email}}</td>
          <td>{{mystudent.phone}}</td>
          <td>
            <button type="button" class="btn btn-link btn-xs" (click)="onManagerHomework(mystudent.uid,mystudent.uname)">作业管理</button>
            <button type="button" class="btn btn-link btn-xs" (click)="onDelete(mystudent.sid)">移除班级</button>
          </td>
        </tr>
    </tbody>

  </table>

</ul>
