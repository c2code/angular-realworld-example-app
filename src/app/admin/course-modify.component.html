
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">
      课程所在位置 : {{mypath}}
    </h3>
  </div>
</div>


<form class="form-horizontal" role="form"  *ngIf="currentUser.role == 'teacher' || currentUser.role == 'admin' || currentUser.role == 'super'">

	<div class="form-group">
		<div class="col-sm-12">
			<input #course_name class="form-control" placeholder="课程名称" id="cname" type="text"  value="{{currentCourse.cname}}">
		</div>
	</div>

  <div class="form-group">
		<div class="col-sm-12">
			<textarea #course_desc class="form-control" placeholder="课程描述" id="cdesc" rows="6">{{currentCourse.cdes}}</textarea>
		</div>
	</div>

  <div class="form-group">
    <div class="col-sm-12" style="text-align: center">
      <button type="button" class="btn btn-primary btn-sm" (click) = "onClickSubmit(course_name.value,course_desc.value)">修改</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary btn-sm" (click)="onReturn()">取消</button>
    </div>
  </div>

</form>
