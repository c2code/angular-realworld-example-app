
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">
      课程所在位置 : {{mypath}}
    </h3>
  </div>
</div>


<form class="form-horizontal" role="form">

  <div class="form-group">
    <label class="col-sm-2 control-label">课程ID</label>
    <label class="control-label">{{ currentCourse.cid }}</label>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">父课程ID</label>
    <label class="control-label">{{ currentCourse.pid }}</label>
  </div>


	<div class="form-group">
		<label class="col-sm-2 control-label">课程名称</label>
		<div class="col-sm-10">
			<input #course_name class="form-control" id="cname" type="text"  value="{{currentCourse.cname}}">
		</div>
	</div>

  <div class="form-group">
		<label class="col-sm-2 control-label">课程描述</label>
		<div class="col-sm-10">
			<textarea #course_desc class="form-control" id="cdesc" rows="6">{{currentCourse.cdes}}</textarea>
		</div>
	</div>

  <div class="form-group">
    <div class="col-sm-12" style="text-align: center">
      <button type="button" class="btn btn-primary" (click) = "onClickSubmit(course_name.value,course_desc.value)">修改</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" (click)="onReturn()">返回</button>
    </div>
  </div>

</form>
