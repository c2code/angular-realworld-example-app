<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">
      <i class="icon ion-plus-circled"></i> 新建 {{course.clevel}} {{course.cname}} 班级 ：
    </h3>
  </div>
</div>

<form class="form-horizontal" role="form" *ngIf="currentUser.email == 'admin@admin.com'">

  <div class="form-group">
		<div class="col-sm-12">
			<input #room_id class="form-control" id="id" type="text" value="{{newroomid}}" disabled="disabled">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-12">
			<input #room_name class="form-control" id="rname" type="text"  placeholder="班级名称">
		</div>
	</div>

  <div class="form-group">
		<div class="col-sm-12">
			<input #room_status class="form-control" id="rstatus" type="text"  placeholder="班级状态：报名，上课，下课">
		</div>
	</div>

  <div class="form-group">
		<div class="col-sm-12">
			<textarea #room_desc class="form-control" rows="6" placeholder="班级描述"></textarea>
		</div>
	</div>

  <div class="form-group">
    <div class="col-sm-12" style="text-align: center">
      <button type="button" class="btn btn-primary btn-sm" (click) = "onAdd(room_id.value*1 , room_name.value, room_status.value, room_desc.value)">添加</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary btn-sm" (click) = "onReturn()" >取消</button>
    </div>
  </div>

</form>
