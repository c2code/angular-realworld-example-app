<ul class="easyui-tree">

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
          {{course.clevel}} {{course.cname}} ---- 班级管理
        <div class="btn-group btn-group-xs" style="float:right;">
          <button type="button" class="btn btn-default" (click)="onAdd()">
            添加 <i class="icon ion-ios-plus-outline"></i>
          </button>
        </div>
      </h3>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th  width="10%">编号</th>
        <th>班级名称</th>
        <th>班级老师</th>
        <th>学员数量</th>
        <th>开班时间</th>
        <th>状态</th>
        <th width="25%">操作</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let classroom of classroomList">
          <td>{{classroom.roomid}}</td>
          <td>{{classroom.rname}}</td>
          <td>{{classroom.tname}}</td>
          <td>{{classroom.stdnum}}</td>
          <td>{{classroom.start}}</td>
          <td>{{classroom.rstatus}}</td>
          <td>
            <button type="button" class="btn btn-link btn-xs" (click)="onModify(classroom.roomid)"><i class="icon ion-ios-compose-outline"></i> 编辑</button>
            <button type="button" class="btn btn-link btn-xs" (click)="onDelete()"><i class="icon ion-ios-plus-outline"></i> 教师</button>
            <button type="button" class="btn btn-link btn-xs" (click)="onManager()"><i class="icon ion-ios-plus-outline"></i> 学员</button>
            <button type="button" class="btn btn-link btn-xs" (click)="onDelete(classroom.roomid)"><i class="icon ion-ios-minus-outline"></i> 删除</button>
          </td>
        </tr>
    </tbody>

  </table>

</ul>
