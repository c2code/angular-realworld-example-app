<ul class="easyui-tree" *ngIf="currentUser.email == 'admin@admin.com'">

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
          {{course.clevel}} {{course.cname}} ---- 班级管理
        <div class="btn-group btn-group-xs" style="float:right;">
          <button type="button" class="btn btn-link btn-xs" (click)="onAdd()">
            <i class="icon ion-ios-plus-outline"></i> 添加
          </button>
          <button type="button" class="btn btn-link btn-xs" (click)="onReturn()">
            <i class="icon ion-ios-redo"></i> 返回
          </button>
        </div>
      </h3>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th  width="10%" style="text-align:center;">编号</th>
        <th style="text-align:center;">班级名称</th>
        <th style="text-align:center;">班级老师</th>
        <th style="text-align:center;">学员数量</th>
        <th style="text-align:center;">开班时间</th>
        <th style="text-align:center;">状态</th>
        <th width="25%" style="text-align:center;">操作</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let classroom of classroomList">
          <td style="text-align:center;">{{classroom.roomid}}</td>
          <td style="text-align:center;">{{classroom.rname}}</td>
          <td style="text-align:center;">{{classroom.tname}}</td>
          <td style="text-align:center;">{{classroom.stdnum}}</td>
          <td style="text-align:center;">{{classroom.start}}</td>
          <td style="text-align:center;">{{classroom.rstatus}}</td>
          <td style="text-align:center;">
            <button type="button" class="btn btn-link btn-xs" (click)="onModify(classroom.roomid)">编辑</button>
            <button type="button" class="btn btn-link btn-xs" (click)="onAddTeacher(classroom.roomid)">教师</button>
            <button type="button" class="btn btn-link btn-xs" (click)="onManagerStudents(classroom.roomid)">学员</button>
            <button type="button" class="btn btn-link btn-xs" (click)="onDelete(classroom.roomid)">删除</button>
          </td>
        </tr>
    </tbody>

  </table>

</ul>
