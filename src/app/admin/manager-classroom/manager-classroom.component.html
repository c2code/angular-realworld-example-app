<ul class="easyui-tree">

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
        班级分类
      </h3>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th  width="10%">编号</th>
        <th>课程名称</th>
        <th width="15%" >班级管理</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let mycourse of courseList">
          <td *ngIf="mycourse.pid == 0">{{mycourse.cid}}</td>
          <td *ngIf="mycourse.pid == 0">{{mycourse.clevel}} {{mycourse.cname}}</td>
          <td *ngIf="mycourse.pid == 0">
            <button type="button" class="btn btn-link btn-xs" (click)="onManager(mycourse.cid)">班级管理</button>
          </td>
        </tr>
    </tbody>

  </table>

</ul>
