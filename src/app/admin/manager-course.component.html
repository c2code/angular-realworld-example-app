<ul class="easyui-tree"  *ngIf="currentUser.email == 'admin@admin.com'">

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
        课程管理
        <div class="btn-group btn-group-xs" style="float:right;">
          <button type="button" class="btn btn-link btn-xs" (click)="onAdd()">
            添加 <i class="icon ion-ios-plus-outline"></i>
          </button>
        </div>
      </h3>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th  width="10%" style="text-align:center;">编号</th>
        <th style="text-align:center;">课程名称</th>
        <th width="15%"  style="text-align:center;">操作</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let mycourse of courseList">
          <td *ngIf="mycourse.pid == 0" style="text-align:center;">{{mycourse.cid}}</td>
          <td *ngIf="mycourse.pid == 0"  style="text-align:center;">{{mycourse.clevel}} {{mycourse.cname}}</td>
          <td *ngIf="mycourse.pid == 0" style="text-align:center;">
            <button type="button" class="btn btn-link btn-xs" (click)="onModify(0,0,0,mycourse.cid)">编辑</button>
            <button type="button" class="btn btn-link btn-xs" (click)="onDelete(mycourse.cid)">删除</button>
            <button type="button" class="btn btn-link btn-xs" (click)="onManager(mycourse.cid)">管理</button>
          </td>
        </tr>
    </tbody>

  </table>

</ul>
