<div class="panel panel-success"  *ngIf="currentUser.role == 'teacher' || currentUser.role == 'admin' || currentUser.role == 'super'">
  <div class="panel-heading">
    <h3 class="panel-title">
      绑定教师：

      <div class="btn-group btn-group-xs" style="float:right;">
        <button type="button" class="btn btn-link btn-xs" (click)="onReturn()">
          <i class="icon ion-ios-redo"></i> 返回
        </button>
      </div>

    </h3>
  </div>
  <div class="panel-body">

		<div class="col-lg-6">
      <div class="input-group">
        <input #user_name type="text" class="form-control" placeholder="用户名称，支持模糊查询">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="onQuery(user_name.value)">
            查询
          </button>
        </span>
      </div>
    </div>

	</div>
</div>

<table class="table table-striped table-hover" *ngIf="currentUser.role == 'teacher' || currentUser.role == 'admin' || currentUser.role == 'super'">
    <thead>
      <tr>
        <th  width="10%" style="text-align:center;">编号</th>
        <th style="text-align:center;">姓名</th>
        <th style="text-align:center;">Email</th>
        <th style="text-align:center;">电话</th>
        <th style="text-align:center;">班级数量</th>
        <th width="10%" style="text-align:center;">操作</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let myteacher of teacherList">
          <td style="text-align:center;">{{myteacher.tid}}</td>
          <td style="text-align:center;">{{myteacher.uname}}</td>
          <td style="text-align:center;">{{myteacher.email}}</td>
          <td style="text-align:center;">{{myteacher.phone}}</td>
          <td style="text-align:center;">{{myteacher.rcount}}</td>
          <td style="text-align:center;">
            <button type="button" class="btn btn-link btn-xs" (click)="onModify(myteacher.tid)">绑定</button>
          </td>
        </tr>
    </tbody>

</table>
