<ul class="easyui-tree">

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
          教师列表
        <div class="btn-group btn-group-xs" style="float:right;">
          <button type="button" class="btn btn-link btn-xs" (click)="onAdd()">
            <i class="icon ion-ios-plus-outline"></i> 添加
          </button>
        </div>
      </h3>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th  width="10%">编号</th>
        <th>姓名</th>
        <th>Email</th>
        <th>电话</th>
        <th>班级数量</th>
        <th width="10%">操作</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let myteacher of teacherList">
          <td>{{myteacher.tid}}</td>
          <td>{{myteacher.uname}}</td>
          <td>{{myteacher.email}}</td>
          <td>{{myteacher.phone}}</td>
          <td>{{myteacher.rcount}}</td>
          <td>
            <button type="button" class="btn btn-link btn-xs" (click)="onDelete(myteacher.tid)">删除</button>
          </td>
        </tr>
    </tbody>

  </table>

</ul>
