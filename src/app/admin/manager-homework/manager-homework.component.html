<ul class="easyui-tree">

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
          {{classroom.rname}}: {{studentname}}作业列表
        <div class="btn-group btn-group-xs" style="float:right;">
          <button type="button" class="btn btn-link btn-xs" (click)="onReturn()">
          <i class="icon ion-ios-redo"></i> 返回
        </button>

        </div>
      </h3>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th  width="10%">编号</th>
        <th width="20%">描述</th>
        <th>状态</th>
        <th width="40%">评价</th>
        <th width="20%">操作</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let myhomework of homeworklist">
          <td>{{myhomework.hid}}</td>
          <td>{{myhomework.hdesc}}</td>
          <td>{{myhomework.hstatus}}</td>
          <td>{{myhomework.comment}}</td>
          <td>
            <button type="button" class="btn btn-link btn-xs" (click)="onGo(myhomework.uid, myhomework.cid, myhomework.hdesc)">查看作业</button>
            <button type="button" class="btn btn-link btn-xs" (click)="onCommentHomework(myhomework.uid, myhomework.cid)">作业点评</button>
          </td>
        </tr>
    </tbody>

  </table>

</ul>
