<div class="panel panel-success" *ngIf="currentUser.role == 'teacher' || currentUser.role == 'admin' || currentUser.role == 'super'">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{studentname}} 同学的 "{{homework.hdesc}}" 作业点评 ：
      <div class="btn-group btn-group-xs" style="float:right;">
          <button type="button" class="btn btn-link btn-xs" (click)="onReturn()">
            <i class="icon ion-ios-redo"></i> 返回
          </button>
      </div>
    </h3>
  </div>
</div>

<form class="form-horizontal" role="form">

  <div class="form-group">
    <div class="col-sm-7">
        <iframe [src]="safeurl()" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen>
        </iframe>
    </div>
		<div class="col-sm-5">
      <div style="text-align: center; margin-top: 30px">
        <textarea #homework_comments class="form-control" rows="15" placeholder="作业评语" value="{{homework.comment}}"></textarea>
      </div>
      <div style="text-align: center; margin-top: 30px">
        <button type="button" class="btn btn-primary btn-sm" (click) = "onComment(homework_comments.value)">提交</button>
      </div>
		</div>
	</div>

  <!--div class="form-group">
    <div class="col-sm-12" style="text-align: center">
      <button type="button" class="btn btn-primary btn-sm" (click) = "onComment(homework_comments.value)">确认</button>
      <button type="button" class="btn btn-primary btn-sm" (click) = "onReturn()" >取消</button>
    </div>
  </div-->

</form>
