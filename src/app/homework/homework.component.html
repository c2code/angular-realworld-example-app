<div class="mycourses-page">
  <div class="container">

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>作业名称</th>
        <th>作业预览</th>
        <th>作业状态</th>
        <th>作业评价</th>
        <th width="5%">操作</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let myhomework of homeworklist">
        <td>{{myhomework.hdesc}}</td>
        <td>未完成，待续。。。</td>
        <td>{{myhomework.hstatus}}</td>
        <td>{{myhomework.comment}}</td>
        <td>
          <button type="button" class="btn btn-link btn-xs" (click)="onGo(myhomework.cid, myhomework.hdesc)">编辑作业</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
