<div class="mycourses-page">
  <div class="container">

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th width="20%" style="text-align:center;">作业名称</th>
        <th style="text-align:center;">作业状态</th>
        <th width="60%" style="text-align:center;">作业评价</th>
        <th width="10%" style="text-align:center;">操作</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let myhomework of homeworklist">
        <td style="text-align:center;">{{myhomework.hdesc}}</td>
        <td style="text-align:center;">{{myhomework.hstatus}}</td>
        <td>{{myhomework.comment}}</td>
        <td style="text-align:center;">
          <button type="button" class="btn btn-link btn-xs" (click)="onGo(myhomework.cid, myhomework.hdesc)">编辑作业</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
