<div class="mycourses-page">
  <div class="container">
    <div class="col-sm-7">
      <iframe [src]="safeurl()" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>
    <div class="col-sm-5">
      <div style="text-align: left; display: inline;">
        <button type="button" class="btn btn-link btn-xs" (click)="onCommit(homework.cid)">提交作业</button>
        <button type="button" class="btn btn-link btn-xs" (click)="onGo(homework.cid, homework.hdesc)">编辑作业</button>
      </div>
      <div style="float:right; display: inline;">
          <button type="button" class="btn btn-link btn-xs" (click)="onReturn()">返回</button>&nbsp;
      </div>
      <HR style="margin-top:1px;margin-bottom:20px;">
      <div class="panel panel-success">
        <div class="panel-heading">
          <p style="display: inline; font-weight: 700; ">{{homework.hdesc}}</p>
          <p style="display: inline;  font-weight: 700; float: right">{{homework.hstatus}} &nbsp;&nbsp; </p>
        </div>
        <div class="panel-body">
          <p style="font-weight: 700;">老师评语：</p>
          <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{homework.comment}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
